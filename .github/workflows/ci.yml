name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        env:
          NPM_CONFIG_PRODUCTION: false
          NODE_ENV: development

      - name: Run Linter
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Run Tests with Coverage
        run: npm run test:coverage